<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        
        <meta name="author" content="Breiner Abello">
        <title>Frontend Mentor | QR code component</title>
        <meta name="description" content="Solución al reto 'QR Code Component'. Este proyecto es un paso más en mi viaje para convertirme en un desarrollador Full-Stack, un recordatorio de que nunca hay que rendirse y una promesa para enorgullecer a mi futuro yo.">
        <link rel="stylesheet" href="styles/styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="qr-card">
            <figure class="qr-card__image">
                <img  src="./images/image-qr-code.png" alt="QR Code">
            </figure>
            <section class="qr-card__content">
                <h1 class="qr-card__title">Improve your front-end skills by building projects</h1>
                <p class="qr-card__indications">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </section>
        </section>
        </main>
        
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/BAD997" target="_blank">Breiner Abello</a>.
        </footer>
    </body>
</html>
